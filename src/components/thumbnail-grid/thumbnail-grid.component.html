<div class="row">

  <div class="col-lg-12">
    <h1 class="page-header">Characters</h1>
  </div>

  <div *ngFor="let character of characters" class="col-lg-3 col-md-4 col-xs-6 thumb">
    <a class="thumbnail" href="#">
      <img class="img-responsive" src="{{ character.resolvedImage }}" alt="{{ character.name }}">
    </a>

    <button type="button" class="btn btn-secondary" placement="top" ngbTooltip="Tooltip on top">
      Tooltip on top
    </button>
  </div>

</div>
